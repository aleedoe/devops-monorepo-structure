# ============================================================================
# NGINX REVERSE PROXY CONFIGURATION
# ============================================================================
# Routes:
#   /api/*  → Express backend (api:3001)
#   /*      → Next.js frontend (web:3000)
#
# Features: Gzip, security headers, static asset caching, rate limiting
# ============================================================================

# ── Rate Limiting Zone ───────────────────────────────────────────────────────
# 10 requests/second per IP for API endpoints, burst up to 20
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# ── Upstream Definitions ─────────────────────────────────────────────────────
upstream web_upstream {
    server web:3000;
    keepalive 64;
}

upstream api_upstream {
    server api:3001;
    keepalive 64;
}

# ── Server Block ─────────────────────────────────────────────────────────────
server {
    listen 80;
    server_name _;

    # ── Gzip Compression ─────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # ── Security Headers ─────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── API Routes (/api/*) → Express Backend ────────────────────────────
    # Strips the /api prefix before forwarding to the backend.
    # Example: GET /api/users → GET /users on api:3001
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        # Strip /api prefix
        rewrite ^/api/(.*) /$1 break;

        proxy_pass http://api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # No caching for API responses
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # ── Next.js Static Assets (/_next/static/*) ──────────────────────────
    # These are content-hashed, so they can be cached aggressively.
    location /_next/static/ {
        proxy_pass http://web_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache for 1 year — files are content-hashed, so new deploys
        # automatically get new URLs.
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # ── All Other Routes → Next.js Frontend ──────────────────────────────
    location / {
        proxy_pass http://web_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't cache HTML pages — always serve fresh content
        add_header Cache-Control "no-cache" always;
    }

    # ── Health Check Endpoint ────────────────────────────────────────────
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
